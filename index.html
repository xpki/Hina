<body>
  <div id="chat" role="log" aria-live="polite" aria-relevant="additions"></div>
<body>
  <!--just fucking type portal on the website, and yes i used a forum to make this-->
  <style>
    body {
      cursor: default;
    }

    body.portal-active {
      cursor: url('assets/portal.png'), auto; 
    }
  </style>
  <script>
    let typedKeys = "";

    document.addEventListener("keydown", (e) => {
      if (e.key.length === 1) {
        typedKeys += e.key.toLowerCase();

        if (typedKeys.length > 6) {
          typedKeys = typedKeys.slice(-6);
        }

        if (typedKeys === "portal") {
          document.body.classList.add("portal-active");
        }
      }
    });
  </script>
  <div id="input-area">
    <div id="input-area-inner">
      <textarea
        id="input"
        placeholder="Send a message"
        autocomplete="off"
        rows="2"
        aria-label="Send a message"
      ></textarea>
      <button id="send" type="button" aria-label="Send message">
        <img
          src="assets/send-horizontal.png"s
          alt="Send Arrow"
          aria-hidden="true"
        />
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
