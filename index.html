<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link id="logo" rel="icon" type="assets/svg" href="assets/apple.svg">
  <title>Placeholder AI - Simplified Chatbot</title>
</head>
<body>
  <div id="chat" role="log" aria-live="polite" aria-relevant="additions"></div>

  <div id="input-area">
    <div id="input-area-inner">
      <textarea
        id="input"
        placeholder="Send a message"
        autocomplete="off"
        rows="2"
        aria-label="Send a message"
      ></textarea>
      <button id="send" type="button" aria-label="Send message">
        <img
          src="assets/send-horizontal.png"s
          alt="Send Arrow"
          aria-hidden="true"
        />
      </button>
    </div>
  </div>

  <!-- Marked markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const textarea = document.getElementById('input');
    const sendButton = document.getElementById('send');
    const chat = document.getElementById('chat');

    const lineHeight = parseInt(window.getComputedStyle(textarea).lineHeight, 10);
    const maxLines = 8;
    const maxHeight = lineHeight * maxLines;

    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.overflowY = 'hidden';

      const newHeight = textarea.scrollHeight;
      if (newHeight <= maxHeight) {
        textarea.style.height = newHeight + 'px';
      } else {
        textarea.style.height = maxHeight + 'px';
        textarea.style.overflowY = 'auto';
      }
    });

    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });

    sendButton.addEventListener('click', async () => {
      const message = textarea.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      textarea.value = '';
      textarea.style.height = 'auto';

      try {
        const response = await fetch('http://localhost:5000/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content;

        if (reply) {
          addMessage(reply, 'ai');
        } else {
          addMessage("Sorry, no response from AI.", 'ai');
        }
      } catch (err) {
        console.error('Fetch error:', err);
        addMessage("Error contacting Gemini API.", 'ai');
      }
    });

    function addMessage(text, role) {
      const bubble = document.createElement('div');
      bubble.className = role === 'user' ? 'user-message' : 'ai-message';
      // Use marked to parse markdown in AI and user messages
      bubble.innerHTML = marked.parse(text);
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
